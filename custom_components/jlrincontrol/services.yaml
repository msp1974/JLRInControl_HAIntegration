honk_blink:
  description: "Sound the horn and flash the lights."
  target:
    entity:
      integration: jlrincontrol
      domain: sensor
start_vehicle:
  description: "Start the vehicle engine and set climate temp."
  target:
    entity:
      integration: jlrincontrol
      domain: sensor
  fields:
    pin:
      name: Pin
      description: "The pin set for your vehicle."
      example: "1234"
      default: "0000"
      required: true
      selector:
        text:
    target_value:
      name: Targert Temperature
      description: "The temperature to set (15.5 - 28.5C or 58 - 84F based on local HA units)."
      example: "21.0"
      default: 21
      required: true
      selector:
        number:
          min: 15.5
          max: 28.5
          step: 0.5
          unit_of_measurement: °C
