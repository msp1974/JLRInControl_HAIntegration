update_health_status:
  description: "Request the car to send latest sensor data."
  target:
    entity:
      integration: jlrincontrol
      domain: sensor
lock_vehicle:
  description: "Request the car to lock."
  target:
    entity:
      integration: jlrincontrol
      domain: sensor
  fields:
    pin:
      name: Pin
      description: "The pin set for your vehicle."
      example: "1234"
      default: "0000"
      required: true
      selector:
        text:
unlock_vehicle:
  description: "Request the car to unlock."
  target:
    entity:
      integration: jlrincontrol
